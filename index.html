<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Apply the proper content security policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.googleapis.com https://www.youtube.com https://*.ytimg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://replit.com/public/js/replit-badge-v3.js https://www.youtube.com/iframe_api https://www.google.com/recaptcha/; frame-src https://www.youtube.com;">
  
  <!-- Redirect to the built client application path -->
  <meta http-equiv="refresh" content="0;url=/client/">
  
  <title>GK Animates by Gene Kelly Boyle | Animation Portfolio</title>
  <meta name="description" content="Professional animation portfolio showcasing the work of Gene Kelly Boyle, animator and storyteller. Explore character animations, motion graphics, and short films.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f172a;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-family: 'Comfortaa', cursive;
      color: #ff5500;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 2rem auto;
    }
    .loading div {
      display: inline-block;
      position: absolute;
      left: 8px;
      width: 16px;
      background: #ff5500;
      animation: loading 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }
    .loading div:nth-child(1) {
      left: 8px;
      animation-delay: -0.24s;
    }
    .loading div:nth-child(2) {
      left: 32px;
      animation-delay: -0.12s;
    }
    .loading div:nth-child(3) {
      left: 56px;
      animation-delay: 0;
    }
    @keyframes loading {
      0% {
        top: 8px;
        height: 64px;
      }
      50%, 100% {
        top: 24px;
        height: 32px;
      }
    }
    .manual-btn {
      background-color: #ff5500;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .manual-btn:hover {
      background-color: #ff7730;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GK Animates</h1>
    <div class="loading"><div></div><div></div><div></div></div>
    <p>Loading the animation portfolio...</p>
    <p>You will be redirected automatically in a moment.</p>
    <a href="/client/" class="manual-btn">Go to Animation Portfolio</a>
  </div>
  
  <!-- JavaScript redirect as fallback -->
  <script>
    // Redirect to the client application
    window.location.href = '/client/';
  </script>
</body>
</html>
