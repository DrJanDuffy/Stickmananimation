<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GK Animates - Redirecting</title>
  <meta http-equiv="refresh" content="0;url=https://stickmananimations.replit.app" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
      color: white;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
    }
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 3px solid #38bdf8;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>GK Animates</h1>
  <div class="loader"></div>
  <p>Redirecting to the animation portfolio...</p>
  <p>If you are not redirected, <a href="https://stickmananimations.replit.app">click here</a></p>
  <script>
    window.location.href = "https://stickmananimations.replit.app";
  </script>
</body>
</html>
